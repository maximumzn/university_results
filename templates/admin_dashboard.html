<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الإدارة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="dashboard-container">
    <h2>لوحة تحكم الإدارة</h2>

    <h3>إضافة طالب جديد</h3>
    <form action="/add_student" method="POST">
        <input type="text" name="name" placeholder="اسم الطالب" required>
        <input type="number" name="student_id" placeholder="رقم القيد" required>
        <button type="submit">إضافة</button>
    </form>

    <h3>قائمة الطلبة</h3>
    <table>
        <tr>
            <th>رقم القيد</th>
            <th>الاسم الكامل</th>
            <th>التخصص</th>
            <th>المعدل</th>
            <th>الحالة</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s["رقم_القيد"] }}</td>
            <td>{{ s["الاسم_الكامل"] }}</td>
            <td>{{ s["التخصص"] }}</td>
            <td>{{ s["المعدل"] }}</td>
            <td>{{ s["الحالة"] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
