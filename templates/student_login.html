<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول الطالب</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="login-container">
    <h2>تسجيل دخول الطالب</h2>
    <form method="POST">
        <input type="number" name="student_id" placeholder="أدخل رقم القيد" required>
        <button type="submit">عرض النتيجة</button>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
